<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="../medias/tableicon.png" rel="icon">
</head>
<body align="center">
    <table border="1px" align="center" cellpadding="15px" width="500px">
        <thead >
            <tr  >
                <th colspan="4"><font color="red">Table using Colspan and Rowspan</font></th>
                
            </tr >
            <tr bgcolor="pink">
                <th colspan="4">Khanewal Self Store</th>
            </tr>
            <tr bgcolor="pink">
                <th>Item/Desc</th>
                <th>QTY</th>
                <th>Price/Unit</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sugar</td>
                <td>5 Kg</td>
                <td>50</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Cooking Oil</td>
                <td>2 Kg</td>
                <td>200</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Soap</td>
                <td>4 Pieces</td>
                <td>40</td>
                <td>160</td>
            </tr>
            <tr>
                <td colspan="3">Subtotal</td>
                <td>810</td>
            </tr>
            <tr>
                <td colspan="2">Tax</td>
                <td>5%</td>
                <td>41</td>
            </tr>
            <tr>
                <td colspan="3">Total Bill</td>
                <td>81</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
